services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSW=${MYSQL_PASSW}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DB_SYNC=${DB_SYNC}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: yarn run start:dev
    depends_on:
      sqlserver:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - ${BACKEND_PORT}:3000
    networks:
      - eurotax
  sqlserver:
      image: mcr.microsoft.com/mssql/server:2022-latest
      environment:
        ACCEPT_EULA: "Y"
        MSSQL_SA_PASSWORD: ${DB_PASSWORD:-YourStrong@Passw0rd}
      ports:
        - "${DB_PORT:-1433}:1433"
      volumes:
        - ./sql-server/data:/var/opt/mssql
        - ./sql-server/scripts:/scripts
      healthcheck:
        test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$MSSQL_SA_PASSWORD\" -C -Q \"SELECT 1\" || exit 1"]
        interval: 10s
        timeout: 5s
        retries: 12
        start_period: 40s
      restart: unless-stopped
      networks:
        - eurotax

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-YourStrong@Passw0rd}
    volumes:
      - ./sql-server/scripts:/scripts
    entrypoint: /bin/bash
    command: >
      -c "
      echo 'Waiting for SQL Server to be ready...' &&
      counter=0 &&
      until /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P \"$$MSSQL_SA_PASSWORD\" -C -Q 'SELECT 1' 2>/dev/null; do
        counter=$$((counter + 1)) &&
        if [ $$counter -gt 30 ]; then
          echo 'Timeout waiting for SQL Server' &&
          exit 1
        fi &&
        echo 'Still waiting...' &&
        sleep 2
      done &&
      echo '${MSSQL_SA_PASSWORD}' &&
      echo 'SQL Server is ready. Creating database...' &&
      /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P '${MSSQL_SA_PASSWORD}' -C -i /scripts/init-db.sql &&
      echo 'Database initialization complete.'
      "
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: "no"
    networks:
      - eurotax

  mysql:
    image: mysql:latest
    restart: unless-stopped
    container_name: mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSW}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      - eurotax

  rabbitmq:
    image: rabbitmq:management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSW}
    ports:
      - ${RABBIT_PORT}:15672
    networks:
      - eurotax

  elasticsearch:
    image: elasticsearch:8.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ports:
      - ${ELASTIC_PORT}:9200
    networks:
      - eurotax

networks:
  eurotax:

volumes:
  mysql-data: